{% extends "layout.html" %}

{% block title %}Welcome to the forum{% endblock %}

{% block content %}
  <h1>{{ threadName }}</h1>
  <form action = '\threads', method= 'POST', id="myForm">
    {{ posts }}
  </form>

  <script>
    $( ":input" ).select(function() {
      $( "#myForm" ).submit()
    });
  </script>
{% endblock %}
