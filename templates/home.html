
{% extends "layout.html" %}

{% block title %}Welcome to the forum{% endblock %}

{% block content %}
  <h1>The Forum Welcomes You</h1>
  <form action = '/thread', id="myForm", method= 'GET'>
    {{ threads }}
  </form>

  <form action = '/threadAdded', method = 'POST'>
    <input type="text" name="newThread">
    <input type = 'submit' value="New Thread">
  </form>

  <script>
    function myFunction(){
      document.getElementById("myForm").submit();
    }
  </script>
{% endblock %}
